<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Game</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Menu-->
    <header class="header-menu">
        <!--Logo-->
        <div class="header-menu__container">
            <a href="#" class="header-menu__link"><img src="assets/img/Logo.png" alt="Logo da página BlogGame" class="header-menu__logo"></a>
        </div>
        <!--Links Menu-->
        <div class="header-link">
            <ul class="header-link__links">
                <li class="header-link__item"><a href="#">Inicio</a></li>
                <li class="header-link__item"><a href="">Game</a></li>

            </ul>

        <!--Pesquisa-->
        <div class="conainer-search">
            <form action="#" method="GET">
                <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar..." class="search">
                <button type="submit"></button>
            </form>
        </div>
    </header>
    <!--Conteúdo-->
    <main class="header"></main>
    <!--Rodapé-->
    <footer class="header-rodape"></footer>
